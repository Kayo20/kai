 [build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"
  environment = { SECRETS_SCAN_OMIT_KEYS = "VITE_CONTACT_EMAIL" }

 [dev]
  port = 8888
  targetPort = 5173

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
